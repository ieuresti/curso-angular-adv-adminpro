<div class="row">
	<div class="col-md-6">
		<div class="card">
			<div class="card-body">
				<h4 class="card-title">Médico</h4>
				<h6 class="card-subtitle">Actualizar información</h6>
				<form [formGroup]="medicoForm" class="form p-t-20" (ngSubmit)="guardarMedico(medicoForm.value)">

					<div class="form-group" *ngIf="medicoSeleccionado">
						<label for="exampleInputuname">Fotografía</label>
						<div class="input-group">
							<img [src]="medicoSeleccionado.img | imagen: 'medicos'" class="w200 cr-pointer" alt="medico">
						</div>
					</div>

					<div class="form-group">
						<label for="exampleInputuname">Nombre</label>
						<div class="input-group">
							<div class="input-group-addon"><i class="ti-user"></i></div>
							<input type="text" class="form-control" id="exampleInputuname" formControlName="nombre"
								placeholder="Nombre del médico">
						</div>
					</div>

					<div class="form-group">
						<label for="exampleInputEmail1">Hospital</label>
						<div class="input-group">
							<div class="input-group-addon"><i class="fa fa-hospital-o"></i></div>
							<select class="form-control" formControlName="hospital">
								<option value="">Seleccione Hospital</option>
								<option *ngFor="let hospital of hospitales" [value]="hospital._id">{{ hospital.nombre }}</option>
							</select>
						</div>
					</div>

					<button type="submit" class="btn btn-success waves-effect waves-light" [disabled]="medicoForm.invalid">
						<i class="fa fa-save"></i>&nbsp;
						Guardar
					</button>
				</form>
			</div>
		</div>
	</div>

	<div class="col-md-6 animated fadeIn fast" *ngIf="hospitalSeleccionado">
		<div class="card">
			<div class="card-body">
				<h4 class="card-title">Hospital</h4>
				<h6 class="card-subtitle">{{ hospitalSeleccionado.nombre }}</h6>

				<div class="input-group">
					<img [src]="hospitalSeleccionado.img | imagen: 'hospitales'" class="w200 cr-pointer" alt="hospital">
				</div>

			</div>
		</div>
	</div>
</div>
