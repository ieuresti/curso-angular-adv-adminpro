<div class="row animated fadeIn fast">
	<div class="col-12">
		<div class="card">
			<div class="card-body">
				<input type="text" class="form-control" (keyup)="buscar(inputBuscar.value)"
					placeholder="Buscar usuario..." #inputBuscar>
			</div>
		</div>
	</div>
</div>

<div class="row animated fadeIn fast" *ngIf="cargando">
	<div class="col-12">
		<div class="alert alert-info text text-center">
			<h4 class="alert-heading">Cargando</h4>
			<i class="fa fa-spin fa-refresh fa-2x"></i>
			<p>Por favor espere</p>
		</div>
	</div>
</div>

<div class="row animated fadeIn fast" *ngIf="!cargando">
	<div class="col-12">
		<div class="card">
			<div class="card-body">
				<h4 class="card-title">Total de usuarios: {{totalUsuarios}}</h4>
				<h6 class="card-subtitle">Usuarios registrados en mi aplicaci√≥n.</h6>
				<div class="table-responsive">
					<table class="table table-bordered">
						<thead>
							<tr>
								<th class="w100">Avatar</th>
								<th>Correo</th>
								<th>Nombre</th>
								<th class="w140">Role</th>
								<th class="w100">Auth</th>
								<th class="text-nowrap w100">Acciones</th>
							</tr>
						</thead>
						<tbody>
							<tr *ngFor="let usuario of usuarios">
								<td class="text-center"><img [src]="usuario.imagenUrl" class="w100 cr-pointer" alt="user" (click)="abrirModalImagen(usuario)"></td>
								<td>{{usuario.email}}</td>
								<td>{{usuario.nombre}}</td>
								<td>
									<select class="form-control" [(ngModel)]="usuario.role" (change)="cambiarRole(usuario)">
										<option value="ADMIN_ROLE">Admin</option>
										<option value="USER_ROLE">User</option>
									</select>
								</td>
								<td>
									<span *ngIf="usuario.google" class="label label-info">Google</span>
									<span *ngIf="!usuario.google" class="label label-danger">Email</span>
								</td>

								<td class="text-nowrap text-center">
									<a data-toggle="tooltip" data-original-title="Borrar" (click)="eliminarUsuario(usuario)">
										<i class="fa fa-close text-danger"></i>
									</a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>

				<div *ngIf="inputBuscar.value.length === 0">
					<button class="btn btn-secondary" (click)="cambiarPagina(-5)">Anteriores</button>&nbsp;
					<button class="btn btn-secondary" (click)="cambiarPagina(5)">Siguientes</button>
				</div>

			</div>
		</div>
	</div>
</div>
