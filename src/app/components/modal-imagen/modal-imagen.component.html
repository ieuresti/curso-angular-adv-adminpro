<div class="fondo-modal-imagen animated fadeIn fast" [class.oculto]="modalImagenService.ocultarModal">
    <div id="responsive-modal" class="modal fade show" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
        style="display: block;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Cargar imagen</h4>
                    <button type="button" class="close" (click)="cerrarModal()" data-dismiss="modal"
                        aria-hidden="true">Ã—</button>
                </div>
                <div class="modal-body">

                    <h3>Seleccione una imagen</h3>
                    <div class="text-center">
                        <img *ngIf="!imgTemp" [src]="modalImagenService.img" class="img-avatar">
                        <img *ngIf="imgTemp" [src]="imgTemp" class="img-avatar">
                    </div>
                    <br>
                    <input type="file" (change)="seleccionarImagen($any($event.target).files[0])"><br>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default waves-effect" (click)="cerrarModal()" data-dismiss="modal">
                        Cancelar
                    </button>
                    <button type="button" class="btn btn-danger waves-effect waves-light" (click)="subirImagen()">
                        Actualizar imagen
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
